<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons8-segurança-64.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>

        <div class="page">

        <div class="container">
            <h1>Login</h1>

            <h3>Dont't have an account? <span>Creat your account</span>, it takes less than a minute.</h3>

            <form action="send">
                <div class="username">
                <label for="Username">Username</label>
                <input type="text" name="" id="Username" placeholder="Username">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            </form>

            <div class="remember">
                <div class="input-remember">
                <input type="checkbox" name="" id="remember">
                <label for="remember">Remember Me</label>
            </div>

                <div>
                <p>Forgot Password?</p>
            </div>
            </div>

            <button class="button">Login</button>

            <div class="contact">
                <div>
                <p>Or Login with</p>
            </div>

            <div class="contact-button">
                <button class="fb"><img src="./assets/facebook (2).png" alt="botão facebook"></button>
                <button class="tw"><img src="./assets/twitter.png" alt="botão twitter"></button>
                <button class="google"><img src="./assets/google.png" alt="botão google"></button>
            </div>
            </div>

        </div>
        <div class="image">
        <img src="./assets/web.png" alt="tela de computador">
    </div>
</div>
    </main>
    
</body>
</html>
